<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Partidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .compress {
            height: 0;
            overflow: hidden;
            overflow-y: auto;
            transition: all 0.5s;
        }
        .desplegable {
            height: 250px;
            overflow-y: auto;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="admin">Administrar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="admincandidato">Candidatos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminpartido">Paridos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminusuario">Usuarios</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Administrar</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="card-header" id="desplegar">
                        <h5>Agregar candidato</h5>
                    </div>
                </div>
                <form action="" method="post" enctype="multipart/form-data"  id="frmAgregar" class="desplegable px-4">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Partido Democratico Morado" 
                                pattern="(^[A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+(([\s][A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+)*$" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="siglas">Siglas</label>
                                <input type="text" name="siglas" id="siglas" class="form-control" placeholder="P.D.M."
                                pattern="[A-z]{3,4}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <button type="submit" class="btn btn-secondary form-control mt-4">Agregar</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                        <div class="form-group">
                            <button type="reset" class="btn btn-warning form-control mt-4">Reset</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-12">
                        <div class="alert alert-success d-none mt-3" role="alert" id="mensaje">
                        </div>
                    </div>
                </div>
            </div>
        </div>                
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3>Lista de candidatos</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped" id="tblCandidato">
                    <thead>
                        <tr>
                            <th colspan="3">
                                <input class="form-control" placeholder="Buscar candidato" type="text" 
                                    name="txtBuscar" id="txtBuscar">
                            </th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Siglas</th>
                            <th>Control</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script>
        function limpiarcampos(){
            $("#frmAgregar")[0].reset();
        }

        function mostrarPartidos(){
            $.get('http://localhost:8000/mostrar_partidos', (resp, status) => {
                console.log(resp);
                $('#tblCandidato tbody').html('');
                let tbody = $('#tblCandidato tbody'),
                    html = '';
                if (resp.response.length > 0) {
                    resp.response.forEach(candidato => {
                        html += `
                            <tr>
                                <td>${candidato.Id_Partido}</td>
                                <td>${candidato.Nombre}</td>
                                <td>${candidato.Siglas}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm m-1" onclick="actualizarCandidato(${candidato.Id_Candidato})">
                                        <i class="fa fa-pencil">Actualizar</i>
                                    </button>
                                    <button class="btn btn-danger btn-sm m-1" onclick="eliminarCandidato(${candidato.Id_Candidato})">
                                        <i class="fa fa-trash">Eliminar</i>
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                } else {
                    html = `
                        <tr>
                            <td colspan="8">
                                <div class="alert alert-warning" role="alert">
                                    No hay partidos registrados
                                </div>
                            </td>
                        </tr>
                    `;
                    console.log(resp.msg);
                }
                tbody.append(html);
            }, 'json');
        }
        $(document).ready(function(){
            mostrarPartidos();

            $('#frmAgregar').on('reset', e => {
                limpiarcampos();
            });

            $('#frmAgregar').submit(e => {
                e.preventDefault();
                let name = $('#nombre').val(),
                    siglas = $('#siglas').val(),
                    data = {name, siglas};

                $.post('http://localhost:8000/agregar_partido', JSON.stringify(data), (resp, status) => {
                    resp = JSON.parse(resp);
                    console.log(resp);
                    $("#mensaje").toggleClass("d-none").text(resp.response.status);
                    if (resp.response.status == 'ok') {
                        limpiarcampos();
                        $("#mensaje")
                            .removeClass("alert-danger")
                            .addClass("alert-success");
                            mostrarPartidos();
                    } else {
                        $("#mensaje")
                            .removeClass("alert-success")
                            .addClass("alert-danger");
                    }
                    setTimeout(()=>{
                        $("#mensaje").toggleClass("d-none");
                    },5000);
                });
            });

            $('#desplegar').click(function(){
                //Toggle class
                $('#frmAgregar').toggleClass('compress');
                $('#frmAgregar').toggleClass('desplegable');
            });
        });
    </script>
</body>
</html>
