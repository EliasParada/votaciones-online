<div class="card mb-3" id="cardUsuario">
    <div class="card-header">
        <h5>Agregar usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="alert" data-bs-target="#cardUsuario" aria-label="Close"></button>
    </div>
    <form id="frmAgregar" class="px-4" data-action="insertar" data-id="0">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Carlos José Ortega Martinéz" 
                    pattern="(^[A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+(([\s][A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+)*$">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name">DUI</label>
                    <input type="text" name="name" id="dui" class="form-control" placeholder="10230789-3"
                    pattern="[0-9]{8}[-][0-9]{1}" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" name="telefono" id="telefono" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="foto">Foto</label>
                    <input type="file" class="form-control" name="foto" id="foto" placeholder="Foto">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="pass">Contraseña</label>
                    <input type="password" name="pass" id="pass" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-secondary my-2">Agregar</button>
            <button type="reset" class="btn btn-warning my-2">Reset</button>
            <button type="button" class="btn btn-success my-2" id="btnBuscarUsuario">Buscar</button>
        </div>
    </form>
</div>

<script>
    function limpiarcampos(){
        $("#frmAgregar")[0].reset();
    }
    function actualizarUsuario(usuario){
        $("#frmAgregar")
            .data('action', 'actualizar')
            .data('id', usuario.Id_Usuario);
        $("#dui").val(usuario.DUI);
        $("#nombre").val(usuario.Nombre);
        $("#telefono").val(usuario.Telefono);
        $("#email").val(usuario.Correo);
        $("#pass").val(usuario.Contrasegna);
        $("#foto").val(usuario.Foto);
    }
    $(document).ready(function(){
        $("#btnBuscarUsuario").click(function(ev){
            ev.preventDefault();
            abrir_ventana("usuarios", "buscar");
        });

        $('#frmAgregar').submit(e => {
            e.preventDefault();
            let action = $('#frmAgregar').data('action'),
                id = $('#frmAgregar').data('id'),
                dui = $('#dui').val(),
                name = $('#nombre').val(),
                telefono = $('#telefono').val(),
                correo = $('#email').val(),
                password = $('#pass').val(),
                foto = $('#foto').val(),
                data = {action, id, dui, name, telefono, correo, password, foto};

            $.post('http://localhost:3000/administrar_usuarios', JSON.stringify(data), (resp, status) => {
                resp = JSON.parse(resp);
                $("#mensaje").toggleClass("d-none").text(resp.response.msg);
                if (resp.response.status == 'ok') {
                    limpiarcampos();
                    $("#mensaje")
                        .removeClass("alert-danger")
                        .addClass("alert-success");
                    mostrarUsuarios();
                    $("#frmAgregar")
                        .data('action', 'insertar')
                        .data('id', 0);
                } else {
                    $("#mensaje")
                        .removeClass("alert-success")
                        .addClass("alert-danger");
                    console.log(resp.msg);
                }
                setTimeout(()=>{
                    $("#mensaje").toggleClass("d-none");
                },5000);
            });
        })
        .on('reset', e => {
            limpiarcampos();
        });
    });
</script>
